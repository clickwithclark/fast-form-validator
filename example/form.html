<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <script defer src="../UMD/ffv.min.js"></script>
  <script type="module" defer>
    FFV.defaults.email('email');
    FFV.defaults.password('password', 6, 22);
    FFV.defaults.minimumAge('dob', 18);
    FFV.theseIDs = 'username';
    FFV.setStrategy('username', function () {
      if (!this.usernameValue) {
        this.usernameError = '❌Username cannot be empty';
      }
      if (this.usernameValue.length < 6) {
        this.usernameError = '❌Username must be at least 6 characters long';
      }
    });
    FFV.displayErrorsHere('showErrors');

    FFV.validate();
      </script>
  <style type="">
    body{
  background: linear-gradient(270deg, #222b2c, #2a3c39, #354c43, #475d4a, #5f6d4f, #7d7b54, #9e885d, #c2936d);
 }
  </style>
  <title>Form</title>
</head>

<body>
  <div class="container mt-5" style=" max-width: 720px;">
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" value="2021-09-11">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="showErrors" class=" alert alert-dark mt-2">

        </div>
    </form>
  </div>
</body>

</html>
